spring.application.name=QuizService
server.port=8082

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


#  Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Resilience4j Configuration
resilience4j.circuitbreaker.instances.questionFeignCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.questionFeignCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.questionFeignCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.questionFeignCircuitBreaker.waitDurationInOpenState=10s

